<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form action="URL">
        <div>
            <p>Insert name:<input type="text" id="username"></p>
        </div>
        <div>
            <p>Insert last name<input type="text"></p>
        </div>
        <div>
            <p>Phone NO.:<input type="number"></p>
        </div>
        <div>
            <p>Email ID:<input type="text"></p>
        </div>
        <div>
            <p>Insert password<input type="password"></p>
        </div>
        <div>
        <p>Gender:<input type="checkbox" name="male">Male<input type="checkbox" name="female">Female (not necessary)</p>
        </div>
        <div>
            <p><input type="radio">Старше 18?</p>
        </div>
        <div>
            <p><input type="radio">Младше 18?</p>
        </div>
        <div>
            <p><input type="checkbox">Наличие авто</p>
    </form>
</body>
</html>
